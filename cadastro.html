<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Papelaria Aquarela - Cadastro de Itens</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Papelaria Aquarela</h1>
      <nav>
        <button id="btn-lista" class="btn-secondary">Ir para Lista de Itens</button>
      </nav>
    </header>

    <section class="cadastro-box">
      <h2>Cadastro de Itens</h2>
      <form id="form-cadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" rows="3"></textarea>

        <label for="categoria">Categoria:</label>
        <select id="categoria" required>
          <option value="">Selecione...</option>
          <option value="Escolar">Escolar</option>
          <option value="Pintura">Pintura</option>
          <option value="Escritório">Escritório</option>
          <option value="Presente">Presente</option>
        </select>

        <button type="submit" class="btn-primary">Cadastrar Item</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    document.getElementById("btn-lista").addEventListener("click", () => {
      window.location.href = "lista.html";
    });

    initCadastro();
  </script>
</body>
</html>
